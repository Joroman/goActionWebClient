<div class="container-fluid" ng-controller="ContactsController" style="padding: 30px 10px 0px 10px"><div class="row"><div class="col-xs-12 col-md-10 col-md-push-1 col-md-pull-1"><br><br><br><div class="row"><div class="col-xs-6 col-md-12"><h3 class="color1"><i class="fa fa-address-book"></i>&nbsp;&nbsp;&nbsp;{{client.company_name}} Contacs &nbsp;&nbsp; <a data-target="#newContactModal" class="btn btn-primary btn-xs" role="button" data-toggle="modal"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;New</a></h3></div></div><br><!-- CONTACTS CLIENT--><div class="row"><div ng-repeat="cont in client.contacts | orderBy:'name'"><div class="col-xs-6 col-sm-4 col-md-3"><div id="getStartForm" class="thumbnail"><div class="caption"><div class="thumbnail"><strong><h4 class="text-primary text-center"><i class="glyphicon glyphicon-user"></i> {{cont.name}}</h4></strong><address class="text-primary text-center"><div class="row"><div class="col-xs-7 col-md-1 col-md-push-1"></div><div class="col-xs-7 col-md-10">{{cont.category}}</div><div class="col-xs-7 col-md-1 col-md-push-1"><i class="glyphicon glyphicon-earphone"></i></div><div class="col-xs-7 col-md-10"><abbr title="Phone">P:</abbr> {{cont.phone}}</div><div class="col-xs-7 col-md-1 col-md-push-1"><i class="glyphicon glyphicon-envelope"></i></div><div class="col-xs-7 col-md-10"><a href="mailto:#">{{cont.email}}</a></div></div></address></div><div class="row"><div class="col-xs-8 col-xs-offset-4 col-md-8 col-md-offset-4"><a data-target="#EditContactModal" data-toggle="modal" data-tooltip="tooltip" title="Edit Contact" class="btn btn-warning btn-xs" role="button" ng-click="takeContact(cont)"><span class="fa fa-pencil-square-o" aria-hidden="true"></span></a> <a data-target="#deleteContactModal" data-toggle="modal" class="btn btn-danger btn-xs" role="button" data-tooltip="tooltip" title="Delete Contact" ng-click="takeContact(cont)"><span class="fa fa-trash" aria-hidden="true"></span></a></div></div></div></div></div></div></div></div></div><!-- MODALS DEFINITION--><!--NEW CONTACT MODAL--><div class="modal fade" id="newContactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title text-muted text-center" id="exampleModalLabel">New Contact</h4></div><div class="modal-body"><form name="newContactForm" novalidate><div class="form-group"><label for="name" class="control-label">Name</label><input ng-model="contact.name" type="text" class="form-control" id="name" required></div><div class="form-group"><label for="category" class="control-label">Category</label><input ng-model="contact.category" type="text" class="form-control" id="category" required></div><div class="row"><div class="col-xs-12 col-md-6"><div class="form-group"><label for="email" class="control-label">Email</label><input ng-model="contact.email" type="email" class="form-control" id="email" required></div></div><div class="col-xs-12 col-md-6"><div class="form-group"><label for="phone" class="control-label">Phone</label><input ng-model="contact.phone" type="number" class="form-control" id="phone"></div></div></div></form></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Close</button> <button type="button" ng-click="newContact()" class="btn btn-success" ng-disabled="newContactForm.$invalid" data-dismiss="modal">Save</button></div></div></div></div><!-- EDIT CONTACT MODAL --><div class="modal fade" id="EditContactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="getClient()"><span aria-hidden="true">&times;</span></button><h4 class="modal-title text-muted text-center" id="exampleModalLabel">Edit Contact</h4></div><div class="modal-body"><form name="editContactForm" novalidate><div class="form-group"><label for="name" class="control-label">Name</label><input ng-model="contact.name" type="text" class="form-control" id="name" required></div><div class="form-group"><label for="category" class="control-label">Category</label><input ng-model="contact.category" type="text" class="form-control" id="category" required></div><div class="row"><div class="col-xs-12 col-md-6"><div class="form-group"><label for="email" class="control-label">Email</label><input ng-model="contact.email" type="email" class="form-control" id="email" required></div></div><div class="col-xs-12 col-md-6"><div class="form-group"><label for="phone" class="control-label">Phone</label><input ng-model="contact.phone" type="number" class="form-control" id="phone" required></div></div></div></form></div><div class="modal-footer"><button type="button" class="btn btn-default" ng-click="getClient()" data-dismiss="modal">Close</button> <button type="button" ng-click="updateClientContact()" class="btn btn-success" ng-disabled="editContactForm.$invalid" data-dismiss="modal">Save</button></div></div></div></div><!--DELETE  #deleteContactModal MODALS--><div class="modal fade" id="deleteContactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"><div class="modal-dialog modal-sm" role="document"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="returnClients()"><span aria-hidden="true">&times;</span></button><h4 class="modal-title text-muted text-center" id="exampleModalLabel">Delete Contact</h4></div><div class="modal-body"><p>Are you sure you want to delete &nbsp;{{contact.name}}&nbsp; contact</p></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Close</button> <button type="button" ng-click="deleteContact()" class="btn btn-danger" data-dismiss="modal">Delete</button></div></div></div></div></div>
